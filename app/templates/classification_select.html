{% extends "base.html" %}

{% block content %}

    <h1>Select Model and Image</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            Model: {{ form.model }}
        </p>
        <p>
            Image: {{ form.image }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
